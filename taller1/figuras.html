<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/figuras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Figuras geométricas | Curso práctico de Javascript</title>
</head>
<body>
    <header class="header-figure-page">
        <div class="header-figure-page-left">
            <img  src="https://images.vexels.com/media/users/3/201965/isolated/preview/27f19dc897b1e9a9a96e008bd2e119bb-linda-forma-cuadrada.png" alt="geometric-square-img">
            <img  src="https://images.vexels.com/media/users/3/201968/isolated/preview/e16341d7a764b436a5cffa931ae0515b-linda-forma-de-triangulo.png" alt="geometric-triangle-img">
            <img  src="https://images.vexels.com/media/users/3/201936/isolated/preview/5b55eb9b6c602cbb03021575782db5ca-forma-de-circulo-lindo.png" alt="geometric-circle-img">
            
            <h1>Figuras geométricas</h1>
        </div>


        <div class="header-figure-page-right">
            <a href="../index.html">
            <img src="https://img.icons8.com/ios/50/000000/expand-arrow--v1.png"/>  
            </a>
            
        </div>

    </header>
    <nav>
        <ul>
            <li><img  src="https://cdn-icons-png.flaticon.com/512/5853/5853902.png" alt="square-navbar" onclick="showSquare()"></li>
            <li><img  src="https://cdn-icons-png.flaticon.com/512/595/595008.png" alt="square-navbar" onclick="showTriangle()"></li>
            <li><img  src="https://cdn-icons-png.flaticon.com/512/594/594846.png" alt="circle-navbar" onclick="showCircle()"></li>
        </ul>
    </nav>

    <section class="card-container">
    
        <div id="square" class="card-content square">
        
        <form class="form-container"> 
        <h2>Calcula el área y perímetro de un cuadrado</h2>
            <label for="input-cuadrado">
                Escribe cuánto mide cada lado de tu cuadrado: 
            </label>
            <input id="input-cuadrado" type="number">
            <button type="button" class="primary-button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" class="primary-button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
        <div class="result-container">
            <h1>ÁREA DE RESULTADOS</h1>
        </div>
        </div>

        <div id="triangle" class="card-content triangle">
           
            <form class="form-container">
                <h2>Calcula el área y perímetro de un triángulo</h2>
                <label for="input-triangle-a-side">
                    Escribe cuánto mide el lado A
                </label>
                <input id="input-triangle-a-side" type="number">

                <label for="input-triangle-b-side">
                    Escribe cuánto mide el lado B
                </label>
                <input id="input-triangle-b-side" type="number">

                <label for="input-triangle-base">
                    Escribe cuánto mide la base
                </label>
                <input id="input-triangle-base" type="number">

                <label for="input-triangle-height">
                    Escribe cuánto es la altura
                </label>
                <input id="input-triangle-height" type="number">
                <button type="button" class="primary-button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                <button type="button" class="primary-button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                <button type="button" class="primary-button" onclick="calcularAlturaTrianguloIsosceles()">Calcular altura TI</button>
            </form>

            <div class="result-container">
                <h1>ÁREA DE RESULTADOS</h1>
            </div>
            </div>


        <div id="circle" class="card-content circle">
        
        <form class="form-container">
            <h2>Calcula el área y perímetro de un círculo</h2>
            <label for="input-circle">
                Escribe cuánto es el radio del círculo: 
            </label>
            <input id="input-circle" type="number">
            <button type="button" class="primary-button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" class="primary-button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
        <div class="result-container">
            <h1>ÁREA DE RESULTADOS</h1>
        </div>
        </div>


    </section>

<script src="../taller1/figuras.js">

</script>    
</body>
</html>
