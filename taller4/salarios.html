<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/salarios.css">
    <title>Salarios</title>
</head>
<body>
    <header class="header-wage-page">
        <div class="header-wage-page-left">
            <img  src="https://cdn-icons.flaticon.com/png/512/3230/premium/3230400.png?token=exp=1641871955~hmac=5630a542a14e2a40694cb175414599d8" alt="wallet-img">
            
            <h1>Salarios</h1>
        </div>


        <div class="header-wage-page-right">
            <a href="../index.html">
            <img src="https://img.icons8.com/ios/50/000000/expand-arrow--v1.png"/>  
            </a>
            
        </div>
    </header>

    <section class="card-container">
        <div class="card-content">
        
            <form class="form-container">
                <h2> Entiende las variables de tu salario </h2>

                <label for="input-wage">Introduce el valor de tu salario básico: </label>
                <input id="input-wage" type="number">

                <label for="input-day-extra-hours">Introduce el número de horas extras diurnas: </label>
                <input id="input-day-extra-hours" type="number">

                <label for="input-sunday-extra-hours">Introduce el número de horas dominicales: </label>
                <input id="input-sunday-extra-hours" type="number">

                <label for="input-holiday-extra-hours">Introduce el número de horas extras de los festivos: </label>
                <input id="input-holiday-extra-hours" type="number">
        
                <button type="button"  class="primary-button" onclick="calculateTotalEarnings()">Calcular</button>
            </form>

            <div class="result-container">
                <h1>ÁREA DE RESULTADOS</h1>
                <p id="result-parragraph"></p>
            </div>
        </div>

    </section>
    <script src="../taller4/salariosAnalisis.js"> </script>
</body>
</html>
